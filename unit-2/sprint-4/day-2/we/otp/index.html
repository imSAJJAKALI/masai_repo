<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <input type="number" name="" id="input" placeholder="Otp">
    </div>
    
</body>
<script>
    let rightOtp=2506;
    let otp=document.getElementById("input")
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
         if(rightOtp==otp.value){
              resolve("Successful")
        }else{
         reject("wrong")
        }
        },5000)
    })
    .then((res)=>{
     console.log(res)
    })
    .catch((err)=>{
     console.log(err)
    })
   </script>
</html>
