<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
            width: 200px;

        }
        #img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="image">
        <img id="img" src="" alt="">

    </div>
</body>
 <script>
    let a="https://image.tmdb.org/t/p/w220_and_h330_face/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg"
    let b="https://images.indianexpress.com/2022/06/major-movie-review-1200.jpg"
    let c="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/2607/1062607-h-fa693eabb41d"
    let d="https://lumiere-a.akamaihd.net/v1/images/p_aladdin2019_17638_d53b09e6.jpeg"
    let e="https://igimages.gumlet.io/hindi/gallery/movies/tubelight/tubelight_poster.jpg?w=160&dpr=2.6"

    let x=document.getElementById("img");
    let count=0;
  setInterval(function(){
   count++
   if(count>0){
    x.setAttribute("src",a)
   }
  
   
    if(count>2){
        x.setAttribute("src",b)
        
    }
     if(count>4){
        x.setAttribute("src",c)
    }
    if(count>6){
        x.setAttribute("src",d)
        count=0;
    }
    
    
   
  },2000)
 
  
 </script>
</html>
