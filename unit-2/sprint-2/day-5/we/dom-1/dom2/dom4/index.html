<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button id="login" onClick="login()">Login</button>
  <button id="logout" onClick="logout()">Logout</button>
</body>
<script>

    let heading=document.getElementById('display')
     function login() {
    //complete this function
    heading.innerText='Login Success'
  }

  function logout() {
    //complete this function
    heading.innerText='Logout Success'
  }
</script>
</html>
