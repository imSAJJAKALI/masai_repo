<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 400px;
            
            background-color: blue;
            display: flex;
            align-items: center;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(12,1fr);
            row-gap: 5px;
            column-gap: 6px;
            width: 80%;
            margin: auto;
            padding: 20px;
            
            border: 1px solid teal;
            background-color: black;
        }
        .keyboard #enter,#shift{
            grid-column-start: 11;
            grid-column-end: 13; 
        }

        .keyboard #space{
            grid-column-start: 5;
            grid-column-end: 9; 
        }
        .keyboard > button{
            color: rgb(7, 249, 249);
            background-color: rgb(110, 99, 99) ;
        }


       
    </style>
</head>

          </div>
    </div>
    
</body>
</html>
